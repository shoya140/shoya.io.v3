---
layout: default
---

<ul class="post-list">
	{% for post in page.posts %}
	<li>
    <span class="post-meta">
    	{{ post.date | date: "%b %-d, %Y" }}
    	{% for tag in post.tags %}
        [<a href="/tag/{{tag}}/">{{ tag }}</a>]
    	{% endfor %}
    </span>
    <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    </li>
    {% endfor %}
</ul>
