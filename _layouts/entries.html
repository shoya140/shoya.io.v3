---
layout: page
---

{% for post in page.posts %}
<div class="post-list-item">
    <a href="{{ post.url | prepend: site.baseurl }}"></a>
    <span class="post-meta">
    	{{ post.date | date: "%b %-d, %Y" }}
    	{% for tag in post.tags %}[{{ tag }}]{% endfor %}
    </span>
    <h2 class="post-link">{{ post.title }}</h2>
</div>
{% endfor %}
